<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhichWeather</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class='flex-column min-100-vh'>
    <header class='h-25 bg-dark'>
        <h1 class='col-12 flex-row justify-center text-center text-light'>Which Weather are you picking?</h1>
    </header>

    <main >
        <section class='row '>
            <div class='flex-row col-4 border m-2 p-4 container '>
                <h2> Search for a city!</h2>
                <input id='search-input' class='w-100' type='text' placeholder='Search for a city here!'>
                <button id='submitBtn' class='btn btn-primary w-100 mt-4 mb-4'>Search</button>
                <br>
                <div id='past-search w-100'>
                    <h1></h1>
                </div>

            </div>
            <div id='city-weather' class=' flex-row-reverse col-6 border align-items-end container'>
                <h3 id='city'></h3>
                <p id = 'temp'></p>
                <p id = 'wind'></p>
                <p id = 'humidity'></p>
            </div>
            <div id = 'future-forecast' class = 'col-9 border'>
                <h1>5 Day Forecast: </h1>
                
                  <div class=" card shadow-0 border  bg-dark text-light width">
                    <div class="card-body p-4">
          
                      <h4 id = 'day1' class="mb-1 sfw-normal"></h4>
                      <p id = 'day1temp' class="mb-2"></p>
                      <p id = 'day1wind'></p>
                      <p id = 'day1humidity'></p>
          
                      
          
                    </div>
                  </div>
                  <div class=" card shadow-0 border  bg-dark text-light width">
                    <div class="card-body p-4">
          
                      <h4 id = 'day2' class="mb-1 sfw-normal"></h4>
                      <p  id = 'day2temp' class="mb-2"></p>
                      <p id = 'day2wind'></p>
                      <p id = 'day2humidity'></p>
          
                     
          
                    </div>
                  </div>
                  <div class=" card shadow-0 border  bg-dark text-light width">
                    <div class="card-body p-4">
          
                      <h4 id = 'day3' class="mb-1 sfw-normal"></h4>
                      <p  id = 'day3temp' class="mb-2"></p>
                      <p id = 'day3wind'></p>
                      <p id = 'day3humidity'></p>
          
                      
          
                    </div>
                  </div>
                  <div class=" card shadow-0 border  bg-dark text-light width">
                    <div class="card-body p-4">
          
                      <h4 id = 'day4' class="mb-1 sfw-normal"></h4>
                      <p  id = 'day4temp' class="mb-2"></p>
                      <p id = 'day4wind'></p>
                      <p id = 'day4humidity'></p>
          
                     
          
                    </div>
                  </div>
                  <div class=" card shadow-0 border  bg-dark text-light width">
                    <div class="card-body p-4">
          
                      <h4 id = 'day5' class="mb-1 sfw-normal"></h4>
                      <p  id = 'day5temp' class="mb-2"></p>
                      <p id = 'day5wind'></p>
                      <p id = 'day5humidity'></p>
          
                      
          
                    </div>
                  </div>
            </div>
        </section>

    </main>




    <script src='./assets/code.js'></script>
</body>

</html>
